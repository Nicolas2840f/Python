<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="{{url_for('static',filename='imagenes/_d58e76bf-8eca-434d-ab7d-d9113663a482-removebg-preview.png')}}"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Inicio</title>
</head>

<body class="bg-center"
    style="background-image: url(../../static/imagenes/_90f0dd40-a50f-4e35-aa94-684a6fa81b01.jpg); background-repeat: no-repeat; background-size: cover;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="alert-container" class="fixed top-0 right-0 mt-4 mr-4 z-50">
        {% for category, message in messages %}
        <div id="alert"
            class="alert-message bg-white border border-gray-300 shadow rounded-lg p-4 {{ category }} opacity-0 transition-opacity duration-300 ease-in-out">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var alert = document.getElementById('alert');
            var alertContainer = document.getElementById('alert-container');

            if (alert) {
                setTimeout(function () {
                    alert.classList.remove('opacity-0');
                    alert.classList.add('opacity-100');
                }, 100);

                setTimeout(function () {
                    alert.classList.remove('opacity-100');
                    alert.classList.add('opacity-0');
                    setTimeout(function () {
                        alertContainer.removeChild(alert);
                    }, 300);
                }, 4000);
            }
        });
    </script>
    <div class="w-full justify-center align-center">
        <div class="w-full table mt-12 lg:max-2xl:my-20">
            <h1 class="w-full table text-center text-slate-50 font-semibold titulo font-mono text-4xl lg:max-2xl:text-7xl md:text-5xl">
                ¡BIENVENIDO A MI 
            </h1>
            <h1 class="w-full table text-center text-slate-50 font-semibold titulo font-mono text-4xl lg:max-2xl:text-7xl md:text-5xl">
                PÁGINA DE PELICULAS!
            </h1>
        </div>
        <div class="w-full flex justify-center items-center h-screen ">
            <div class="w-11/12 md:w-3/5 lg:w-1/2 xl:w-1/3 bg-stone-950 p-8 rounded-lg borde">
                <div class="w-full flex justify-center">
                    <img class="size-40"
                        src="{{url_for('static',filename='imagenes/_4ae3a11f-1a0f-4590-8196-1267f46fa758-removebg-preview.png')}}"
                        alt="user">
                </div>
                <div class="w-full table justify-center align-center">
                    <div class="w-full flex justify-center my-4">
                        <h1 class="text-slate-50 lg:max-2xl:text-5xl text-4xl font-mono titulo2 text-center">Ingresa aquí</h1>
                    </div>
                    <form action="{{url_for('usuario.login')}}" method="POST">
                        <div class="w-full grid justify-center my-2 text-center">
                            <label class="text-slate-50 my-2 lg:max-2xl:text-2xl text-xl font-mono">Correo Electronico</label>
                            <input type="email" name="emailUsuario" value="{{email}}"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md">
                            <label class="text-slate-50 my-2 lg:max-2xl:text-2xl text-xl font-mono">Contraseña</label>
                            <input type="password" name="passwordUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md">
                            <button class="text-slate-50 bg-blue-600 md:bg-inherit lg:max-2xl:my-8 my-4 btn-neon hover:bg-sky-600">
                                <span id="span1"></span>
                                <span id="span2"></span>
                                <span id="span3"></span>
                                <span id="span4"></span>
                                Ingresar</button>
                            <a href="{{url_for('usuario.reset')}}"
                                class="text-slate-50 hover:text-blue-600 hover:outline-none">¿Olvidaste tu contraseña?</a>
                            <a href="{{url_for('usuario.add')}}"
                                class="text-slate-50 hover:text-blue-600 hover:outline-none">¿Aún no estás Registrado?</a>
                        </div>
                    </form>

                </div>


            </div>
        </div>

    </div>

</body>

</html>
