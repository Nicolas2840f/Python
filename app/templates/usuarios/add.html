<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="{{url_for('static',filename='imagenes/_d58e76bf-8eca-434d-ab7d-d9113663a482-removebg-preview.png')}}"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="../../static/src/validaciones.js" defer></script>
    <title>New User</title>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body
    style="background-image: url(../../static/imagenes/_df43f188-c867-4f57-9230-b5527d6c2161.png); background-repeat: no-repeat; background-size: cover;">
    <div class="w-full justify-center align-center">
        <div class="w-full flex justify-center align-center">
            <div class="w-2/5 table bg-stone-950 justify-center my-20 borde2 p-8">
                <div class="w-full flex justify-center">
                    <img class="size-40"
                        src="{{url_for('static',filename='imagenes/_2fe00f5a-83a0-4967-ab81-91c7cc27e2fb-removebg-preview.png')}}"
                        alt="user">
                </div>
                <div class="w-full table justify-center align-center text-center">
                    <div class="w-full flex justify-center my-4">
                        <h1 class="text-slate-50 text-5xl font-mono titulo2">Registro de Usuario</h1>
                    </div>
                    <form action="{{url_for('usuario.add')}}" method="post" id="formulario-registro">
                        <div class="w-full grid justify-center my-2 text-center">

                            <label class="text-slate-50 my-2 text-2xl font-mono">Nombre Completo</label>
                            <input onkeyup=validarNombre() type="text" name="nombreUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md my-2 focus:outline-none">
                            <span id="nombreInvalido" class="text-sm text-rose-500"></span>
                            <label class="text-slate-50 my-2 text-2xl font-mono">Número de Teléfono</label>
                            <input onkeyup=validarTelefono() type="number" name="telefonoUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md my-2 focus:outline-none">
                            <span id="telefonoInvalido" class="text-sm text-rose-500"></span>
                            <label class="text-slate-50 my-2 text-2xl font-mono">Correo Electrónico</label>
                            <input onkeyup=validarCorreo() type="text" name="emailUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md my-2 focus:outline-none">
                            <span id="correoInvalido" class="text-sm text-rose-500"></span>
                            <label class="text-slate-50 my-2 text-2xl font-mono">Contraseña</label>
                            <input onkeyup=validarContraseñas() type="password" name="passwordUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md my-2 focus:outline-none">
                            <label class="text-slate-50 my-2 text-2xl font-mono">Confirma tu Contraseña</label>
                            <input onkeyup=validarContraseñas() type="password" name="passwordConfirmation"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md my-2 focus:outline-none">
                            <span id="contraseñasInvalidas" class="text-sm text-rose-500"></span>
                            <button class="text-slate-50 my-8 btn-neon2 hover:bg-purple-700 text-xl">
                                <span id="-span1"></span>
                                <span id="-span2"></span>
                                <span id="-span3"></span>
                                <span id="-span4"></span>
                                Registro</button>
                            <a href="{{url_for('usuario.login')}}"
                                class="text-slate-50 hover:text-purple-600 hover:underline">¿Inicio de Sesión?</a>
                            <a href="{{url_for('usuario.reset')}}"
                                class="text-slate-50 hover:text-purple-600 hover:underline">¿Olvidaste tu Contraseña?</a>
                        </div>
                    </form>


                </div>


            </div>
        </div>

    </div>
</body>

</html>
