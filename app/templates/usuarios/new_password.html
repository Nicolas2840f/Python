<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="{{url_for('static',filename='imagenes/_d58e76bf-8eca-434d-ab7d-d9113663a482-removebg-preview.png')}}"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="../../static/src/passwords.js" defer></script>
    <title>Nueva Contraseña</title>
</head>

<body
    style="background-image: url(../../static/imagenes/_ae5e76d8-0dd7-41f0-838e-e19f43ad04c8.png); background-repeat: no-repeat; background-size: cover;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }} apparence-none m-4 text-2xl text-slate-50">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="w-full justify-center align-center">
        <div class="w-full flex justify-center align-center">
            <div class="w-1/3 table bg-stone-950 justify-center my-20 borde2 p-8">
                <div class="w-full flex justify-center">
                    <img class="size-40"
                        src="{{url_for('static',filename='imagenes/_28b96e52-97d8-4d2a-8947-6b804102334a-removebg-preview.png')}}"
                        alt="user">
                </div>
                <div class="w-full table justify-center align-center">
                    <div class="w-full flex justify-center my-4">
                        <h1 class="text-slate-50 text-5xl font-mono titulo2 text-center">Actualizar Contraseña</h1>
                    </div>
                    <div class="w-full flex justify-center my-8">
                        <p class="text-slate-50 text-xl font-mono text-center">Ingresa la nueva contraseña y confirmala para hacer la Actualización de la misma</p>
                    </div>
                    <form action="{{url_for('usuario.password_new', id=id)}}" method="post" id="formulario-reset">
                        <div class="w-full grid justify-center my-2 text-center">
                            <label class="text-slate-50 my-2 text-2xl font-mono">Nueva Contraseña</label>
                            <input onkeyup=validarContraseñas() type="password" name="passwordUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md">
                            <label class="text-slate-50 my-2 text-2xl font-mono">Confirma tu Contraseña</label>
                            <input onkeyup=validarContraseñas() type="password" name="passwordConfirmation"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md">
                            <span id="contraseñasInvalidas" class="text-sm text-rose-500"></span>
                            <button class="text-slate-50 my-8 btn-neon2 hover:bg-purple-700">
                                <span id="-span1"></span>
                                <span id="-span2"></span>
                                <span id="-span3"></span>
                                <span id="-span4"></span>
                                Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
