<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="{{url_for('static',filename='imagenes/_b78281d0-3b0b-4a72-bcc7-970ab058ef65-removebg-preview.png')}}"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Reset Password</title>
</head>

<body
    style="background-image: url(../../static/imagenes/_a1bca527-f959-4ea6-ba0a-604b1c32af97.png); background-repeat: no-repeat; background-size: cover;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }} apparence-none m-4 text-2xl text-slate-50">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="w-full justify-center align-center">
        <div class="w-full flex justify-center align-center">
            <div class="w-1/3 table bg-stone-950 justify-center my-20 borde2 p-8">
                <div class="w-full flex justify-center">
                    <img class="size-40"
                        src="{{url_for('static',filename='imagenes/_354dd7f3-8cee-4958-9565-bdd104b2d941-Photoroom.png-Photoroom.png')}}"
                        alt="user">
                </div>
                <div class="w-full table justify-center align-center">
                    <div class="w-full flex justify-center my-4">
                        <h1 class="text-slate-50 text-5xl font-mono titulo2">Reset Password</h1>
                    </div>
                    <div class="w-full flex justify-center my-8">
                        <p class="text-slate-50 text-xl font-mono text-center">Enter the email to send a password reset
                            code</p>
                    </div>
                    <form action="{{url_for('usuario.reset')}}" method="post">
                        <div class="w-full grid justify-center my-2 text-center">
                            <label class="text-slate-50 my-2 text-2xl font-mono">Email</label>
                            <input type="email" name="emailUsuario"
                                class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 py-0.5 pl-2 font-mono rounded-md">
                            <button class="text-slate-50 my-8 btn-neon2 hover:bg-purple-700">
                                <span id="-span1"></span>
                                <span id="-span2"></span>
                                <span id="-span3"></span>
                                <span id="-span4"></span>
                                Send Email</button>
                            <a href="{{url_for('usuario.login')}}"
                                class="text-slate-50 hover:text-purple-600 hover:underline">Log in?</a>
                            <a href="{{url_for('usuario.add')}}"
                                class="text-slate-50 hover:text-purple-600 hover:underline">Don't have An Account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
