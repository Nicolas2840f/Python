<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="{{url_for('static',filename='imagenes/_d58e76bf-8eca-434d-ab7d-d9113663a482-removebg-preview.png')}}"
        type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="../../static/src/validaciones.js" defer></script>
    <title>New User</title>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat"
    style="background-image: url(../../static/imagenes/_df43f188-c867-4f57-9230-b5527d6c2161.png);">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }} apparence-none m-4 ">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="w-full flex justify-center items-center h-screen">
        <div class="w-11/12 sm:w-3/4 lg:w-3/5 xl:w-1/3 bg-stone-950 rounded-lg borde2 xl:max-2xl:my-20">
            <div class="w-full flex justify-center items-center">
                <img class="size-32 lg:max-2xl:size-40"
                    src="{{url_for('static',filename='imagenes/_2fe00f5a-83a0-4967-ab81-91c7cc27e2fb-removebg-preview.png')}}"
                    alt="user">
            </div>
            <div class="text-center mb-4">
                <h1 class="text-slate-50 lg:max-2xl:text-4xl text-2xl font-mono titulo2">Registro de Usuario</h1>
            </div>
            <form action="{{url_for('usuario.add')}}" method="post" id="formulario-registro">
                <div class="grid justify-center text-center">
                    <label class="text-slate-50 lg:max-2xl:text-xl font-mono my-1">Nombre Completo</label>
                    <input onkeyup=validarNombre() type="text" name="nombreUsuario"
                        class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 lg:max-2xl:py-0.5 pl-2 font-mono rounded-md my-1 focus:outline-none">
                    <span id="nombreInvalido" class="text-xs lg:max-2xl:text-sm text-rose-500"></span>
                    <label class="text-slate-50 lg:max-2xl:text-xl font-mono my-1">Número de Teléfono</label>
                    <input onkeyup=validarTelefono() type="number" name="telefonoUsuario"
                        class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 lg:max-2xl:py-0.5 pl-2 font-mono rounded-md my-1 focus:outline-none">
                    <span id="telefonoInvalido" class="text-xs lg:max-2xl:text-sm text-rose-500"></span>
                    <label class="text-slate-50 lg:max-2xl:text-xl font-mono my-1">Correo Electrónico</label>
                    <input onkeyup=validarCorreo() type="text" name="emailUsuario"
                        class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 lg:max-2xl:py-0.5 pl-2 font-mono rounded-md my-1 focus:outline-none">
                    <span id="correoInvalido" class="text-xs lg:max-2xl:text-sm text-rose-500"></span>
                    <label class="text-slate-50 lg:max-2xl:text-xl font-mono my-1">Contraseña</label>
                    <input onkeyup=validarContraseñas() type="password" name="passwordUsuario"
                        class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 lg:max-2xl:py-0.5 pl-2 font-mono rounded-md my-1 focus:outline-none">
                    <label class="text-slate-50 lg:max-2xl:text-xl font-mono my-1">Confirma tu Contraseña</label>
                    <input onkeyup=validarContraseñas() type="password" name="passwordConfirmation"
                        class="bg-stone-950 border-2 border-slate-500/50 caja w-full text-slate-50 lg:max-2xl:py-0.5 pl-2 font-mono rounded-md my-1 focus:outline-none">
                    <span id="contraseñasInvalidas" class="text-xs lg:max-2xl:text-sm text-rose-500"></span>
                    <button class="text-slate-50 btn-neon2 hover:bg-purple-700 lg:max-2xl:text-xl my-4">
                        <span id="-span1"></span>
                        <span id="-span2"></span>
                        <span id="-span3"></span>
                        <span id="-span4"></span>
                        Registro</button>
                    <a href="{{url_for('usuario.login')}}"
                        class="text-slate-50 hover:text-purple-600 mb-4 text-sm lg:max-2xl:text-xl">¿Inicio
                        de Sesión?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
